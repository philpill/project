<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Sony Developer Test</h1>
    <h2>Phil Shum 06/13</h2>
    <script src="js/external/require.js"></script>
    <script>
      require.config({
        baseUrl: 'js',
        paths: {
          backbone: 'external/backbone-min',
          underscore: 'external/underscore-min',
          jquery: 'external/jquery-2.0.2.min',
          json2: 'external/json2',
          bootstrap: 'external/bootstrap.min',
          marionette: 'external/backbone.marionette.min',
          babysitter: 'external/backbone.babysitter',
          wreqr: 'external/backbone.wreqr',
        },
        waitSeconds: 15,
        shim: {
          backbone: {
              deps: ['underscore', 'jquery', 'json2'],
              exports: 'Backbone'
          },
          underscore: {
              exports: '_'
          },
          bootstrap: {
            deps: ['jquery'],
          },
          babysitter: {
            deps: ['backbone']
          },
          wreqr: {
            deps: ['backbone']
          },
          marionette: {
            deps: ['backbone', 'babysitter', 'wreqr'],
            exports: 'Marionette'
          }
        }
      });

      var options = {

      }

      require( ['sony'], function(Sony){

        Sony.start(options);
      });
    </script>
  </body>
