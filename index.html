<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Sony Developer Test: Phil Shum 06/13</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet" />
	<link href="css/sony.css" rel="stylesheet" />
  </head>
  <body>
  	<div id="Container" class="span10 offset2">

		<header>
			<h1><a href="/">Sony Developer Test</a></h1>
		</header>
		<nav>
			<ul class="inline">
				<li><a href="/#">home</a></li>
				<li><a href="/#login">login</a></li>
				<li><a href="/#titles">titles</a></li>
			</ul>
		</nav>
		<section id="Main">

		</section>

		<footer>
			<span><small>Sony Developer Test: Phil Shum 06/13</small></span>
			<ul class="inline">
				<li><small><a href="mailto:contact@philshum.co.uk">contact@philshum.co.uk</a></small></li>
				<li><small><a href="http://philshum.co.uk">philshum.co.uk</a></small></li>
				<li><small><a href="https://github.com/philpill/project">source@github</a></small></li>
			</ul>
		</footer>
	</div>

	<script type="text/template" id="HomeTemplate">
	  <section class="home">
		<h3>Home</h3>
	  </section>
	</script>

	<script type="text/template" id="LoginTemplate">
		<section class="login">
			<h3>Login</h3>
			<form class="form-inline">
				<input class="username" name="username" type="text" placeholder="username" />
				<input class="password" name="password" type="password" placeholder="password" />
				<button type="submit" class="btn">Login</button>
			</form>
		</section>
	</script>

	<script type="text/template" id="LoggedinTemplate">
		<section class="login">
			<h3>Login</h3>
			<span class="username">Welcome back, <a href="#profile"><%=username%></a>!</span>
			<a class="logout" href="#logout">logout</a>
		</section>
	</script>

	<script type="text/template" id="TitleTemplate">
		<dt data-id="<%=id%>"><span><%=name%></span></dt>
		<dd><%=description%></dd>
	</script>

	<script type="text/template" id="UserTemplate">
		<section class="user">
			<h3>User</h3>
			<p><a href="#profile/games">games</a></p>
			<form>
				<input type="hidden" value="<%= typeof(userId) !== 'undefined' ? userId : '' %>" />
				<label for="username">username</label>
				<input type="text" name="username" class="" value="<%= typeof(username) !== 'undefined' ? username : '' %>" />
				<label for="firstName">firstName</label>
				<input type="text" name="firstName" class="" value="<%= typeof(firstName) !== 'undefined' ? firstName : '' %>" />
				<label for="lastName">lastName</label>
				<input type="text" name="lastName" class="" value="<%= typeof(lastName) !== 'undefined' ? lastName : '' %>" />
				<label for="password">password</label>
				<input type="text" name="password" class="" value="<%= typeof(password) !== 'undefined' ? password : '' %>" />
				<label for="phoneNumber">phoneNumber</label>
				<input type="text" name="phoneNumber" class="" value="<%= typeof(phoneNumber) !== 'undefined' ? phoneNumber : '' %>" />
				<label for="age">age</label>
				<input type="text" name="age" class="" value="<%= typeof(age) !== 'undefined' ? age : '' %>" />
				<label for="genderIsFemale">genderIsFemale</label>
				<input type="checkbox" name="genderIsFemale" class="" checked="<%= typeof(genderIsFemale) !== 'undefined' ? genderIsFemale : '' %>" />
				<label for="notes">notes</label>
				<textarea name="notes" class="" rows="3"><%= typeof(notes) !== 'undefined' ? notes : '' %></textarea>
				<button class="btn save">save changes</button>
			</form>
		</section>
	</script>

	<script type="text/template" id="TitlesTemplate">
		<section class="titles">
			<h3>Titles</h3>
			<dl></dl>
		</section>
		<section class="addTitle">
			<h3>Add Title</h3>
			<form>
				<label for="title">Title</label>
				<input type="text" name="title" class="title" placeholder="Title" />
				<label for="description">Description</label>
				<input type="text" name="description" class="description" placeholder="description" />
				<button class="btn add">Save New Title</button>
			</form>
		</section>
	</script>

	<script src="js/external/require.js"></script>
	<script>
	  require.config({
		baseUrl: 'js',
		paths: {
		  backbone: 'external/backbone-min',
		  underscore: 'external/underscore-min',
		  jquery: 'external/jquery-2.0.2.min',
		  cookie: 'external/jquery.cookie',
		  json2: 'external/json2',
		  bootstrap: 'external/bootstrap.min',
		  marionette: 'external/backbone.marionette.min',
		  babysitter: 'external/backbone.babysitter',
		  wreqr: 'external/backbone.wreqr',
		  sinon: 'external/sinon-1.7.1'
		},
		waitSeconds: 5,
		shim: {
			cookie: {
				deps: ['jquery'],
			},
			json2: {
				exports: 'JSON'
			},
			backbone: {
			  deps: ['underscore', 'jquery', 'json2'],
			  exports: 'Backbone'
			},
			underscore: {
			  exports: '_'
			},
			bootstrap: {
			deps: ['jquery'],
			},
			babysitter: {
			deps: ['backbone']
			},
			wreqr: {
			deps: ['backbone']
			},
			marionette: {
				deps: ['backbone', 'babysitter', 'wreqr'],
				exports: 'Marionette'
			},
			sinon: {
				exports: 'Sinon'
			}
		}
	  });

	  var options = {

	  }

	  require( ['sony'], function(Sony){
		Sony.start(options);
	  });


	</script>
  </body>
</html>
